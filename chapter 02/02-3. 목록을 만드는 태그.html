    <title>목록 태그</title>

<body>

            1일차

                <ul>

                <li>ol 1</li>
                <li>0l 2</li>

        </li>
        <li>
            2일찰
            <ol type="A" start="3">
                <li>ol type="A" star="3" == C</li>
                <li>ol type="A" star="3" == D</li>
            </ol>
        </li>
    </ul>
